<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form Spedizione</title>
</head>
<body>


<form method="post" id="delivery" action="https://www.toptal.com/developers/postbin/1678438664706-2532196573447"
      autocomplete="on">
    <table>
        <tr>
            <th align="left">Campo</th>
            <th align="left">Input</th>
        </tr>
        <tr>
            <td>
                <label for="firstName">Nome*:</label>
            </td>
            <td>
                <input type="text" name="firstName" placeholder="Inserisci Nome" id="firstName" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="secondName">Cognome*: </label>
            </td>
            <td>
                <input type="text" name="secondName" placeholder="Inserisci Cognome" id="secondName" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="address">Indirizzo*: </label>
            </td>
            <td>
                <input type="text" name="address" id="address" placeholder="Inserisci Indirizzo" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="po">Civico: </label>
            </td>
            <td>
                <input type="number" name="po" id="po" placeholder="Inserisci Civico">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cap">Cap*: </label>
            </td>
            <td>
                <input type="number" name="cap" id="cap" placeholder="Inserisci Cap" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="province">Provincia*: </label>
            </td>
            <td>
                <select name="province" id="province" required>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="TO">Torino</option>
                    <option value="OTHER" selected>Altro</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="city">Città*: </label>
            </td>
            <td>
                <input type="text" name="city" id="city" placeholder="Inserisci Città" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Nazione*: </label>
            </td>
            <td>
                <input type="text" name="country" id="country" placeholder="Inserisci Nazione" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="phone">Telefono: </label>
            </td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="Inserisci Telefono">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">Email*: </label>
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="Inserisci Email" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="note">Note: </label>
            </td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Inserisci Note"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <input type="submit" value="Invia">
            </td>
        </tr>
    </table>
</form>

<button type="reset" form="delivery">Reset</button>

<hr>
